﻿<!DOCTYPE html-->
 
<html>

<head>


<meta charset="UTF-8">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<title>Aplicacion Movil </title>
<script type="text/javascript">
    $(document).ready(function inicio(){
    // 
     var btnEnvio=$("#enviar");
     btnEnvio.click(function enviarDatos(){
         var nom=$("#Nombre").val();
          var app=$("#ApellidoP").val();
           var apm=$("#ApellidoM").val();
            var tel=$("#Telefono").val();
           var cor=$("#Correo").val();
            var dir=$("#Direccion").val();
             var obs=$("#Observaciones").val();
           
      $.ajax({
          type:"POST",
          url:"envio.php",
          data:"Nombre="+nom+"&ApellidoP="+app+"&ApellidoM="+apm+"&Telefono="+tel+"&Correo="+cor+"&Direccion="+dir+"&Observaciones="+obs,
          success:recepcion
      })
     });
     function recepcion(datos){
      //   alert("listo:"+datos);
         var resp=$("#respuesta");
         resp.html(datos);
     }
    });
</script>
</head>
<body>
<div data-role="page" id="Principal" data-theme="a">
    <div data-role="header">
        <p style="text-align:center">Envio de datos desde un formulario</p>
    </div>
    <div data-role="Content">
        
        <form method="POST" action="envio.php">
            <div class="ui-field-contain">
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="Nombre">
                  <label for="ApellidoP">Apellido Paterno: </label>
                <input type="text" name="ApellidoP" id="ApellidoP">
                <label for="ApellidoM">Apellido Materno: </label>
                <input type="text" name="ApellidoM" id="ApellidoM">
                <label for="Telefono">Telefono: </label>
                <input type="text" name="Telefono" id="Telefono">
                  <label for="Correo">Email: </label>
                <input type="text" name="Correo" id="Correo" placeholder="cuenta@servicio.extensión">
                <label for="Direccion">Direccion: </label>
                <input type="text" name="Direccion" id="Direccion">
                <label for="Observaciones">Observaciones: </label>
                <input type="text" name="ApellidoP" id="Observaciones">
               
            </div>
            <input type="button"name="enviar" id="enviar" value="Enviar">
        </form>
        <div id="respuesta">
            
        </div>
    </div>
    <div data-role="footer">
        <p style="text-align:center;font-size: 15px;">Derechos reservados</p>
    </div>
</div>
</body>
</html>
